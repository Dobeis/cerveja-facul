<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>Cadastro Cerveja</title>
  <style>
    * {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 1em;
    }

    input,
    textarea {
      width: 100%;
    }
  </style>
</head>

<body>
  <h1>Cadastro de cerveja</h1>
  <div th:each="erro : ${#fields.detailedErrors('${cerveja.*}')}">
    <p th:text="${erro.message}"></p>
  </div>
  <form method="POST" th:object="${cerveja}">
    <p th:text="${mensagem}"></p>
    <input autofocus placeholder="SKU" type="text" id="sku" th:field="*{sku}"></input>
    <br>
    <br>
    <input placeholder="Nome" type="text" id="nome" th:field="*{nome}"></input>
    <br>
    <br>
    <textarea placeholder="Descrição" type="text" id="descricao" th:field="*{descricao}"></textarea>
    <br>
    <br>
    <input type="submit" color="primary" value="Salvar"></input>
  </form>
</body>

</html>
